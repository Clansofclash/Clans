server.port=${PORT:5000}

spring:
    datasource:
        url: ${JDBC_DATABASE_URL}
        username: ${JDBC_DATABASE_USERNAME}
        password: ${JDBC_DATABASE_PASSWORD}
        hikari.connection-timeout=30000
        hikari.maximum-pool-size=10

